# Nixpacks configuration for Railway deployment
# This file configures how Railway builds each service

# ============================================
# ML Model (Python Flask) - ml-model/
# ============================================
[phases.setup]
nixPkgs = ['python311', 'gcc']

[phases.install]
cmds = ['pip install -r requirements.txt']

[start]
cmd = 'python app.py'

