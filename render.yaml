# ============================================
# Render Blueprint - Unified Single Deployment
# ============================================
# One service that serves everything:
# - ML API
# - Backend API
# - React Frontend
# ============================================

services:
  - type: web
    name: ai-placement-predictor
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd client && npm install && npm run build && cp -r build ../build
      cp ml-model/*.joblib .
      cp ml-model/dataset.csv .
    startCommand: gunicorn unified_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
