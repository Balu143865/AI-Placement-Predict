# ============================================
# Render Blueprint - Unified Single Deployment
# ============================================
# One service that serves everything:
# - ML API
# - Backend API
# - React Frontend (pre-built)
# ============================================

services:
  - type: web
    name: ai-placement-predictor
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python unified_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
