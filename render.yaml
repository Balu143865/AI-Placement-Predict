# ============================================
# Render Blueprint - Unified Single Deployment
# ============================================
# One service that serves everything:
# - ML API
# - Backend API
# - React Frontend
# ============================================

services:
  - type: web
    name: ai-placement-predictor
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && cd client && npm install && npm run build && cd ..
    startCommand: python unified_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
