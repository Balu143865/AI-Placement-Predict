# ============================================
# Render Blueprint - AI Placement Readiness Predictor
# ============================================

services:
  # ============================================
  # ML Model Service (Python Flask)
  # ============================================
  - type: web
    name: placement-ai-ml
    runtime: python
    region: oregon
    plan: free
    rootDir: ml-model
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # ============================================
  # Backend API Service (Node.js)
  # ============================================
  - type: web
    name: placement-ai-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ML_API_URL
        value: https://placement-ai-ml.onrender.com
      - key: CLIENT_URL
        value: https://placement-ai-frontend.onrender.com
    healthCheckPath: /api/health

  # ============================================
  # Frontend Service (React - Static Site)
  # ============================================
  - type: web
    name: placement-ai-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://placement-ai-backend.onrender.com
